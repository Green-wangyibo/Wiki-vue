<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 斐波那契数列 循环记忆化 -->
    <!-- 思路：从下向上依次寻找值 -->
    <script>
        // 1,2,3,5,8,13,,,,,,,,
        function fn(num){
            var n=num-1; //传进来的值要-1,因为数组索引是从0开始的
            if(n<=1){
                return n+1;
            }
            var cache=[];
            cache[0]=1;
            cache[1]=2;
            if(cache[n]!==undefined){
                return cache[n];
            }
            for(var i=2;i<=n;i++){
                cache[i]=cache[i-1]+cache[i-2];
            }
            return cache[n];
        }
        console.log(fn(6));
    </script>
</body>
</html>
