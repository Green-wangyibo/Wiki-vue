        function removeDuplicates(nums){
            if(nums.length<=0){
                return 0;
            }
            var j=1;
            for(var i=1;i<nums.length;i++){
                if(nums[i]!==nums[j-1]){
                    nums[j]=nums[i];
                    j++;
                }
    }
    nums.splice(j-1,nums.length-j);
        return nums;
}
        console.log(removeDuplicates([1,1,2,2,2,4,4,4]));
