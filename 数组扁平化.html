<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function flatten(arr){
            let result = []
        arr.forEach(item => {
            Array.isArray(item) ? result=result.concat(flatten(item)) : result=result.concat(item)
        });
        return result
        }
        console.log(flatten([1,2,[5,4,[6,7,8]]]));     
    </script>
</body>
