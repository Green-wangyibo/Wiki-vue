<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回文数</title>
</head>
<body>
    <script>
        function huiWen(x){
            var result=0,f=x;
            if(f<0){return false}
            while(f>0){
                result=result*10+f%10;
                f=(f-f%10)/10;
            }
            return result===x;
        }
        console.log(huiWen(2442));
    </script>
</body>
</html>
