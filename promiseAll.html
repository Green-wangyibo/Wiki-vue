<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    var p1=new Promise((resolve,reject)=>{
        setTimeout(() => {
            resolve('p1成功了')
        }, 2000);
    })
    var p2=new Promise((resolve,reject)=>{
        resolve('p2成功了')
    })
    var p3=Promise.reject('p3失败了')
  
    Promise.all([p1,p2])
    .then((result)=>{
        console.log(result);
    })
    .catch((error)=>{
        console.log(error);
    })
</script>
</html>
