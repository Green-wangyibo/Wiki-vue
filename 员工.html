<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let args = [ [1,5,[2,3]], [2,3,[]], [3,3,[]] ] //定义的一个数组
      let search = 1; //声明一个要搜索的id值
      function test (args, search, step = 0 ) { //将重要度初始化0
       if (!(args && args.length)) { return step; } //判断传递过来的数组是否为false，如果是则返回0
       if (!search) { return step; } //判断传递进来的serch是否为false,如果是则返回0
       let user = args.find(item => item[0] === search);//遍历数组的第一个元素的索引是否为想要查找的的数值1,如果是则把它赋值给user变量
       console.log(user);
       if (!user) { return step; }  //如果user为false,则返回0
       step += user[1]; //重要度累加到step上
       console.log(step);
       if (!(user[2] && user[2].length)) { return step; } //如果user中的存放直属下属id的数组为空，则返回step
       user[2].forEach(sonUser => { //如果不为空，则进行循环遍历里面的每一项
      step += test(args, sonUser)  // 使用递归方法，将得到的重要度累加到step上
     });
       return step; //返回得到的最终重要度结果
}
     console.log(test(args, search)); //打印结果 11
    </script>
