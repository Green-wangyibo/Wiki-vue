<body>
    <script>
        function reverse(x){
            var min=Math.pow(-2,31);
            var max=Math.pow(2,31)-1;
            var sign=Math.sign(x);
            var result=0;
            x=Math.abs(x);
            var yu;
        //    var  result=x.toString().split("").reverse().join("");
        //    result=sign*parseInt(result);
            while(x>0){
                 yu=x%10;
                x=(x-yu)/10;
                result=result*10+yu;
            };
             result*=sign;
            if(x>max){return 0}
            if(x<min){return 0}
            return result;
        }
        console.log(reverse(123));
    </script>
