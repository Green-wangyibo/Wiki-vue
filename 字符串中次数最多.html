<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // var str='abcbcded';
    function fn(str){
        var hash=[];
        var max=-1;
        var max_key='';
        for(var i=0;i<str.length;i++){
           var key=str[i];
           if(!hash[key]){
               hash[key]=1;
               hash.push[{key:1}]
           }
           else{
               hash[key]++;
           }
        }
        for(var key in hash){
            if(hash[key]>max){
                max=hash[key];
                max_key=key;
            }
        }
        // return hash;
        return max_key+':'+max;
    }
    console.log(fn('abcbcdedbbbb'));
    </script>
</body>
</html>
